version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**

# ðŸ‘‡ Add backend section (Node.js/Express)
backend:
  phases:
    build:
      commands:
        - cd server
        - npm install
        - nohup node server.js & # or replace index.js with your main entry
